<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFix Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser">
        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Search Google...">
            <button onclick="searchGoogle()">Search</button>
        </div>
        <div class="container">
            <div id="results"></div>
            <iframe id="preview" src="" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
